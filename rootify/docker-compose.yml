services:
  db:
    image: postgres:16-alpine
    container_name: rootify-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    container_name: rootify-redis
  cache:
    build:
      context: ./cache_service
    container_name: rootify-cache
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    ports:
      - "8081:8080"
  api:
    build:
      context: ./api
    container_name: rootify-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      - db
      - cache
    environment:
      PYTHONPATH: /app
      CACHE_SERVICE_URL: http://cache:8080
volumes:
  pgdata: